<!DOCTYPE html>
<html>
  <head>
    <title>cps tester</title>
  </head>
  <body>
    <span id="text">0 clicks<br>0 seconds<br>0 CPS</span><br>
    <button onclick="clickbutton()">click</button>
    <script>
      clicks=0;
      time=0;
      start=0;
      stop=0;
      function clickbutton(){
        if (!stop){
          clicks+=1;
        }
        start=1;
      }
      function timer(){
        if (!stop && start){
          time+=1;
          document.getElementById("text").innerHTML=clicks+" clicks<br>"+time/10+" seconds<br>"+Math.round(clicks/time*100)/10+" cps";
        }
        if (time==50){
          stop=1;
        }
      }
      setInterval(timer,100);
    </script>
  </body>
</html>
